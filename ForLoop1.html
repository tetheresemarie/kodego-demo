<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop1</title>
</head>
<body>
    <script type="text/javascript">
        for(i=0; i <=5; i++) {
        document.write("the number is" + i);
        document.write("<br>");    
        }
    </script>
    <P>Explanation</P>
    <p>As long as<strong>i</strong> is less than or equal to 5, the loop will continue to run.</p>
    <p><strong>i</strong> will increase by 1 each time the loop runs.</p>
</body>
</html>

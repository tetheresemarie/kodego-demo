<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<script>, initial-scale=1.0">
    <title>Whileloop 2</title>
</head>
<body>
    <script type="text/javascript">
        let i = 0;
        while (i < 5) {
            document.write("the number is" + i);
            document.write("<br>");
            i++;
        }
    </script>
    <p>The following example defines loop that starts with i = 0.
        The loop will continue to run as long as it is less or 
        equal t0 5. It will increase by 1 each time the loop runs. 
    </p>
</body>

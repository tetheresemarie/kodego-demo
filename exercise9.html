<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body bgcolor="d9d9d9" form style="width: 50vw; margin-left: 10vw">
    <main>
      <section>
          <h1>Personal Info</h1>
          <p>
            <label>Full Name:</label>
            <input type="text" maxlength="40" required form style="width: 20vw; margin-left: 5vw">
          </p>
          <p>
            <label>Password:</label>
            <input type="password" name="my password" id="my password" form style="width: 20vw; margin-left: 5.5vw">
          </p>
          <p>
            <label>Email:</label>
            <input type="email" name="email address" form style="width: 20vw; margin-left: 7vw">
          </p>
          <p>
            <span>Status:</span>
             <label for="status-single"><input type="radio" name="status" id="status-single" value="S" form style="width: 1vw; margin-left: 7vw">Single</label> 
             <label for="status-married"><input type="radio" name="status" id="status-married" value="M" form style="width: 1vw; margin-left: 3vw">Married</label>
             <label for="status-widow"><input type="radio" name="status" id="status-widow" value="W" form style="width: 1vw; margin-left: 3vw">Widow</label> 
          </p>
          <p>
            <label>Date of Birth:</label>
            <input type="date" name="dob" id="dob" form style="width: 10vw; margin-left: 4vw">
          </p>
          <p>
            <label>Age:</label>
            <input type="number" id="age" name="age" form style="width: 20vw; margin-left: 8vw">
          </p>
          <p>
            <span>Government Benefits:</span>
            <label for="SSS"><p><input type="checkbox" name="SSS" id="SSS" form style="width: 5vw; margin-left: 9vw">SSS</p>  
            <label for="TIN"><p><input type="checkbox" name="TIN" id="TIN" form style="width: 5vw; margin-left: 9vw">TIN</p>
            <label for="HDMF"><p><input type="checkbox" name="HDMF" id="HDMF" form style="width: 5vw; margin-left: 9vw">HDMF</p>
            </label>
          </p>
          <p>
            <label>Preferred Time:</label>
            <input type="time" id="time" name="time" form style="width: 5vw; margin-left: 3vw">
          </p>
          <p>
            <span>Payment Option:</span>
            <select name="options" id="options" form style="width: 15vw; margin-left: 2.5vw">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
                <option value="weekly">Weekly</option>
            </select>
          </p>
          <p>
            <label>Internet Provider:</label>
            <input type="text" name="internet" id="internet" form style="width: 5vw; margin-left: 2vw">
          </p>
          <p>
            <label>Upload Photo:</label>
            <input type="file" name="uploadfile" id="uploadfile" form style="width: 15vw; margin-left: 3.5vw">
          </p>
          <p>
            <label>Additional Info:</label>
            <textarea id="freeform" name="freeform" width="20" height="50" form style="width: 15vw; margin-left: 2.5vw"></textarea>
            <br>
            <br>
          </p>
          <input type="Submit" form style="width: 8vw; margin-left: 25vw">


      </section>
    
</main> 

    <br>
    <br>
    <a href="https://tetheresemarie.github.io/kodego-demo/indexxx.html">
        <button onclick>Back to HOME Page</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile1</title>
</head>
<body>
   <script type="text/javascript">
        let i = 0;
        do {
            document.write("The number is" + i);
            document.write("<br>");
            i++;
        }   while (i <= 5);
   </script> 
   <p>Explanation</p>
   <p><strong>i</strong> equal to 0</p>
   <p>The loop will run</p>
   <p><strong>i</strong> will increase by 1 each time the loop runs.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement Demo</title>
</head>
<body>
    <h1>Switch Statement Demo</h1>
    <input type="text" name="random-num" id="random-num" placeholder="Enter an Integer Value">
    <button onclick="switchDemo()">Click Me</button>
    <p id="msg"></p>


    <script>
        function switchDemo (){
            let input = document.getElementById('random-num').value;
            console.log(input);
            let pE1Msg = document.getElementById("msg");

            switch(input) {
                case '1': // input == 1
                    pE1Msg.textContent = 'You have entered a very low number';
                break;
                case '2':
                    pE1Msg.textContent = 'Can you do a little bit better than that?';
                break;
                case '5':
                case '6':
                case '7':
                    pE1Msg.textContent = 'Very Good Mark';
                    break;
                default:pE1Msg.textContent = 'Not Within Range';
            }

        }
    </script>
</body>
</html>

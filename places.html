<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Exercise</title>
    <!--<link rel="stylesheet" href="./assets/css/bootstrapprj.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<script>
    let counter = 1;
    //() => {alert(Hello)}();
</script>


<body onload="alert('Hello There!');">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <p class="display-1">Tourist Spots in Mindanao</p>
                <img src="./assets/pearlfarm.JPG"
                class="img-fluid">
            </div>
            <div class="col-8 mx-auto">
                <button onclick="
                    let imageObjectElement = document.querySelector('img.img-fluid');

                    if (counter > 1){
                        if (counter == 1) {
                            counter--;
                            imageObjectElement.src= './assets/dahicanmati.jpg'
                        } else if (counter == 2) {
                            imageObjectElement.src = './assets/mountapo.jpg'
                        } else if (counter == 3) {
                            imageObjectElement.src = './assets/hinatuan.jpg' 
                        } else if (counter == 4) {
                            imageObjectElement.src= './assets/siargao.jpg'
                        }
                    } else {
                        return;
                    }
                "> &lt;&lt;</button>
                <button onclick="
                let imageObjectElement = document.querySelector('img.img-fluid');
                console.log('I was clicked' + counter);
                // counter = 4
                if (counter < 4) {
                    counter++;
                    if (counter == 1) {
                        imageObjectElement.src = './assets/dahicanmati.jpg';
                    } else if (counter == 2) {
                        imageObjectElement.src = './assets/mountapo.jpg';
                    } else if (counter == 3) {
                        imageObjectElement.src = './assets/hinatuan.jpg'; 
                    } else if (counter == 4) {
                        imageObjectElement.src= './assets/siargao.jpg';
                        }
                    } else {
                        return;
                }
                "> >></button>"    
                
            </div>
        </div>
    </div>

</body>
</html>

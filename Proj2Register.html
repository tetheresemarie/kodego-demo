<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj2 RegisterLogin</title>
    <link rel="stylesheet" href="Proj2Register.css">
    <script type="module" src="Proj2Register.js"></script>
</head>
<body>
    <h1>JOHNMATT Membership</h1>
    <a href="http://localhost/kodego-demo/proj2Home.html" button class="btn-2">Back to HOME</a></button>
    
    <div class="center-box" id="login-div">
        <h2>Log In</h2>
        <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
        <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
        <button id="login-btn" class="btn-style">LogIn</button><br>
        <button id="reg-btn" class="an-btn">Don't have an account yet? REGISTER</button>
    </div>

    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email" required/><br>
        <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password" required/><br>
        <button id="register-btn" class="btn-style">REGISTER</button>
        <button id="log-btn" class="an-btn">Already have an account? LOGIN</button>
    </div>
<div id="result-box">
    <h3 id="result"></h3><br>
    <button id="log-out-btn" class="btn-style">LOG OUT</button>
</div>
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery List</title>
    <style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        background: #fcddf5;
    }
    h1 {
        padding-top: 30px;
        padding-left: 45px;
        font-size: 30px;
        color:#880588;   
    }
    h3 {
        padding-top: 15px;
        padding-left: 45px;
        font-size: 20px;
        color:#140437;   
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: left;
        align-items: left;
        flex-direction: column;
        margin-left: 40px;
    }
        .list_wrapp {
        width: 500px;
        height: 500px;
        background-color: #cd2fad;
        backdrop-filter: blur(5px);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .wrapper {
        width: 70%;
        height: 70%;
        overflow-x: hidden;
        overflow-y: auto;
    }
    .wrapper ::-webkit-scrollbar {
        background-color: transparent;
        width: 5px;
    }
    .wrapper ::-webkit-scrollbar-thumb {
        background-color: #140437;
        width: 2px;
    }
    .list_name {
        width: 80%;
        height: 10%;
        border-radius: 5px;
        padding-left: 20px;
        margin-top: 20px;
    }
    .add_list {
        width: 80%;
        margin: 10px 0;
        height: 40px;
        background-color: #140437;
        color: #fcddf5;
        font-size: 18px;
        cursor: pointer;
        transition: .2s;
    }
    .add_list:hover {
        background-color: #880588;
    }
    .item {
        width: 97%;
        height: 40px;
        background-color: #fcddf5;
        margin: 10px 0;
        display: flex;
        align-items: center;
        padding-left: 10px;
        padding-top: 5px;
        border-radius: 5px;
        position: relative;
        box-shadow: 0px 2px 0px #353434;
    }
    button {
        padding: 15px;
        margin-top: 15px;
        background-color: #353434;
        color: #fcddf5;
        border-radius: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    img {
        width: 40px;
        height: 30px;
    }
  

</style>
</head>
<body>
    
        <h1>MY GROCERY LIST</h1>
        <h3>Creating a list of my favorite Grocery Items</h3>
   
    <br>
    <br>
        <div class="container">
            <div class="list_wrapp">
                <input type="text" class="list_name">
                <button class="add_List">Add Items</button>
                <div class="wrapper">                   
                </div>
            </div>    
        </div>    
    <br>    
    <br>
    <img src="assets/myGrocery.JPG" alt="script">
    
            
</body>


<script>
    let list_wrapper = document.querySelector('.wrapper');
let newList = document.querySelector('.list_name');
let addList = document.querySelector('.add_List');
let list = [];

addList.addEventListener('click', ()=> {
     if(newList.value != '') {
          list.push(newList.value);
     
     let newList_list = document.createElement('div');
          newList_list.className = 'item';

          for(let i=0; i < list.length; i++) {
               newList_list.innerHTML = newList.value;
               list_wrapper.appendChild(newList_list);
          }
               }
          }
         
     )
</script>
</html>
